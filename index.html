<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugando con los Números</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title-container">
          <img src="kid-icon.png" class="kid-icon" />
          <h1>JUGANDO CON LOS NÚMEROS</h1>
          <img src="puzzle-icon.png" class="puzzle-icon" />
        </div>
      </header>

      <div class="instructions">
        OBSERVA Y ESCRIBE EL NÚMERO ANTERIOR Y POSTERIOR:
      </div>

      <div class="number-line">
        <div class="number">10</div>
        <div class="number">11</div>
        <div class="number">12</div>
        <div class="number">13</div>
        <div class="number">14</div>
        <div class="number">15</div>
        <div class="number">16</div>
        <div class="number">17</div>
        <div class="number">18</div>
        <div class="number">19</div>
        <div class="number">20</div>
        <div class="number">21</div>
        <div class="number">22</div>
        <div class="number">23</div>
        <div class="number">24</div>
        <div class="number">25</div>
        <div class="number">26</div>
        <div class="number">27</div>
        <div class="number">28</div>
        <div class="number">29</div>
        <div class="number">30</div>
      </div>

      <div class="grid-container">
        <div class="column">
          <div class="number-group">
            <input type="text" class="input-box" maxlength="2" />
            <span class="main-number">15</span>
            <input type="text" class="input-box" maxlength="2" />
          </div>
          <div class="number-group">
            <input type="text" class="input-box" maxlength="2" />
            <span class="main-number">20</span>
            <input type="text" class="input-box" maxlength="2" />
          </div>
          <div class="number-group">
            <input type="text" class="input-box" maxlength="2" />
            <span class="main-number">17</span>
            <input type="text" class="input-box" maxlength="2" />
          </div>
          <div class="number-group">
            <input type="text" class="input-box" maxlength="2" />
            <span class="main-number">26</span>
            <input type="text" class="input-box" maxlength="2" />
          </div>
          <div class="number-group">
            <input type="text" class="input-box" maxlength="2" />
            <span class="main-number">10</span>
            <input type="text" class="input-box" maxlength="2" />
          </div>
          <!-- Agregar este número grupo adicional dentro del div class="column" -->
          <div class="number-group">
            <input type="text" class="input-box" maxlength="2" />
            <span class="main-number">21</span>
            <input type="text" class="input-box" maxlength="2" />
          </div>
        </div>
      </div>

      <div class="buttons-container">
        <button id="verify-button" class="button">Verificar Respuestas</button>
        <button id="random-numbers" class="button">Cambiar Números</button>
      </div>

      <div class="footer">
        <div class="kid-images">
          <img src="kid-writing.png" class="kid-image" />
        </div>
        <div class="liveworksheets-logo"></div>
      </div>
      <div class="fireworks-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
